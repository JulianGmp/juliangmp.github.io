<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
	<title>Maze Generator (Eller's Algorithm)</title>
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="icon" href="favicon.ico"> -->
	<script defer src="main.dart.js"></script>
</head>

<body>

	<div id="pageWrap">
		<div id="configWrapper">
			<div>
				<label for="widthInput">Width:</label>
				<input id="widthInput" type="number" min="3" value=20 />
			</div>
			<div>
				<label for="heightInput">Height:</label>
				<input id="heightInput" type="number" min="3" value=20 />
			</div>
			<div>
				<label for="seedInput">Seed:</label>
				<input id="seedInput" type="number" value=20 />
				<button id="getRandSeed">Randomize</button>
			</div>

			<div>
				<label for="drawChesspattern">Draw Chess Pattern</label>
				<input id="drawChesspattern" type="checkbox" checked />
			</div>

			<br />
			<div>
				<button id="generateButton">Generate</button>
				<label for="autoGenerate">Auto Generate</label>
				<input id="autoGenerate" type="checkbox" checked />
			</div>
		</div>
		<br />

		<div id="canvasWrapper">
			<canvas id="canvas"></canvas>
		</div>
	</div>

	<footer>
		<p>
			<a href="https://github.com/JulianGmp/webmazegen/">Source Code</a>
		</p>
	</footer>

</body>

</html>
